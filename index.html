<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="./style.css" rel="stylesheet">
    <title>Classic Snake</title>
</head>

<body>
    <center>
        <h1>Classic Snake</h1>
        <h3 id="gameMode">Choose your game mode: <strong id="score"></strong></h3>
        <hr>
        <div class="container container-bg" id="playGround">
            <button type="button" class="btn button-bg" onclick="startGame(150)">GO EASY</button>
            <button type="button" class="btn button-bg" onclick="startGame(50)">GO HARD</button>
            <button type="button" class="btn button-bg" onclick="startGame(25)">GO INSANE</button>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./game-handler.js"></script>
    <script src="./snake-handler.js"></script>
    <script src="./movement-handler.js"></script>
</body>

</html>
